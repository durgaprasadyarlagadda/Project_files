<!DOCTYPE html>
<html>
<head>
  <title>Exam Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      margin-top: 100px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .exam-options {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .exam-option {
      margin-right: 20px;
    }
    
    .start-exam-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .other-options {
      text-align: center;
    }
    
    .other-options a {
      color: #4CAF50;
      text-decoration: none;
      margin-left: 10px;
    }
    
    .other-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
  
<body>
  <div class="container">
    <h1>Online Quiz Application</h1>
    <div class="exam-options">
      <div class="exam-option">
        <button class="start-exam-button">Start Exam</button>
      </div>
      <div class="exam-option">
        <button class="start-exam-button">Resume Exam</button>
      </div>
    </div>
    <div class="other-options">
      <a href="#">View Previous Results</a>
      <a href="#">Review Exam Guidelines</a>
      <a href="#">Contact Support</a>
    </div>
  </div>
</body>
</html>
