<!DOCTYPE html>
<html>
<head>
  <title>Quiz Application Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #009688;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }

    #quizList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      grid-gap: 20px;
      justify-items: center;
    }

    .quizItem {
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .quizItem:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .quizTitle {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    .quizDescription {
      margin: 0;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Quiz Application Dashboard</h1>
    <div id="quizList"></div>
  </div>

  <script>
    const quizzes = [
      {
        id: 1,
        title: "Data Science Quiz",
        description: "Test your knowledge with this quiz."
      },
      {
        id: 2,
        title: "Mathematics Quiz",
        description: "Test your knowledge with this quiz."
      },
      {
        id: 3,
        title: "Image Processing Quiz",
        description: "Test your knowledge with this quiz."
      }
    ];

    function showQuizList() {
      const quizListElement = document.getElementById('quizList');

      quizzes.forEach(quiz => {
        const quizItem = document.createElement('div');
        quizItem.className = 'quizItem';

        const link = document.createElement('a');
        link.href = `quiz.html?id=${quiz.id}`;

        const title = document.createElement('h2');
        title.className = 'quizTitle';
        title.textContent = quiz.title;

        const description = document.createElement('p');
        description.className = 'quizDescription';
        description.textContent = quiz.description;

        link.appendChild(title);
        link.appendChild(description);
        quizItem.appendChild(link);
        quizListElement.appendChild(quizItem);
      });
    }

    showQuizList();
  </script>
</body>
</html>
