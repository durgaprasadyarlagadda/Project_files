{% extends "home1.html" %}

{% block content %}
  <style>
    .quiz-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 200px;
    }

    .exam-code-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .start-quiz-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .start-quiz-button:hover {
      background-color: #45a049;
    }

  </style>
  <form class="quiz-form" method="POST" action="{{ url_for('take_quiz') }}">
    <input class="exam-code-input" type="text" name="exam_code" placeholder="Enter Exam Code" required>
    <button class="start-quiz-button" type="submit">Start Quiz</button>
  </form>
{% endblock %}
