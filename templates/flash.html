{% with messages = get_flashed_messages() %}
  {% if messages %}
  <style>
    .flash-messages {
      list-style-type: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      position: fixed;
      top: 30%;
      right: 0;
      transform: translateX(100%);
      animation: slide-in 3s ease;
    }

    @keyframes slide-in {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .flash-messages li {
      margin-bottom: 5px;
    }

    @media screen and (max-width: 768px) {
      .flash-messages {
        font-size: 14px;
        padding: 8px;
        top: 10px;
        right: 10px;
      }

      .flash-messages li {
        margin-bottom: 3px;
      }
    }
  </style>

  <ul class="flash-messages">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  <script>
    $(document).ready(function() {
      setTimeout(function() {
        $('.flash-messages').fadeOut('slow', function() {
          $(this).remove();
        });
      }, 5000);
    });
  </script>
  {% endif %}
{% endwith %}
